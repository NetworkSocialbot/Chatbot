    <script>
    document.addEventListener("DOMContentLoaded", function() {
        var copydiv = document.querySelector(".copy");
        var popdiv = document.querySelector("#popContent"); // Correction ici
        var alertDiv = document.querySelector(".alert8");

        copydiv.addEventListener("click", function() {
            var textToCopy = popdiv.textContent;

            // Create a temporary textarea to copy the content
            var tempTextarea = document.createElement("textarea");
            tempTextarea.value = textToCopy;
            document.body.appendChild(tempTextarea);

            // Select and copy the text in the temporary textarea
            tempTextarea.select();
            document.execCommand("copy");

            // Remove the temporary textarea
            document.body.removeChild(tempTextarea);

            // Show the alert div
            alertDiv.style.display = "block";

            // Hide the alert after 2 seconds
            setTimeout(function() {
                alertDiv.style.display = "none";
            }, 2000);
        });
    });
    </script>
